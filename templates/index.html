<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tabellen Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: inline-block; width: 100px; }
        input { padding: 5px; }
        button { padding: 10px 20px; background: #0066cc; color: white; border: none; cursor: pointer; }
        button:hover { background: #0052a3; }
    </style>
</head>
<body>
<h1>Tabellen Generator</h1>
<form action="/table" method="get">
    <div class="form-group">
        <label>Zeilen:</label>
        <input type="number" name="rows" value="5" min="1" max="50">
    </div>
    <div class="form-group">
        <label>Spalten:</label>
        <input type="number" name="cols" value="5" min="1" max="20">
    </div>
    <button type="submit">Tabelle erstellen</button>
</form>

<h2>Beispiele:</h2>
<ul>
    <li><a href="/table?rows=3&cols=4">3x4 Tabelle</a></li>
    <li><a href="/table?rows=10&cols=6">10x6 Tabelle</a></li>
    <li><a href="/table?rows=8&cols=8">8x8 Tabelle (Schachbrett)</a></li>
</ul>
</body>
</html>
